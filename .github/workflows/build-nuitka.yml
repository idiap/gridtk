name: Build with Nuitka

on:
  push:
  pull_request:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-linux-executable:
    name: Build Linux executable with Nuitka
    runs-on: ubuntu-latest
    container: python:3.9-bullseye
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global --add safe.directory $(pwd)
          git fetch --tags --force
          git describe --tags

      - name: Install dependencies
        run: |
          pip install .

      - name: Install Nuitka
        run: |
          apt-get update
          apt-get install -y patchelf
          pip install nuitka

      - name: Build with Nuitka
        run: |
          python -m nuitka --mode=app \
            --include-package=gridtk,sqlalchemy,tabulate,click,pydoc \
            --output-dir=build \
            --output-filename=gridtk \
            src/gridtk/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gridtk-executable
          path: |
            build
          include-hidden-files: true

      # Add this step only for release events
      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
