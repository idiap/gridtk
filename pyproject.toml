[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[project]
name = "gridtk"
dynamic = ["version"]
requires-python = ">=3.10"
description = "Grid-enabled job submitter and execution monitor for Idiap"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
  { name = "Andre Anjos", email = "andre.anjos@idiap.ch" },
  { name = "Manuel Guenther", email = "manuel.guenther@idiap.ch" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["clapper", "sqlalchemy>=2"]

[project.urls]
documentation = "https://gridtk.readthedocs.io/en/latest/"
homepage = "https://pypi.org/project/gridtk"
repository = "https://gitlab.idiap.ch/software/gridtk"
changelog = "https://gitlab.idiap.ch/software/gridtk/-/releases"

[project.optional-dependencies]
qa = ["pre-commit"]
doc = [
  "sphinx",
  "furo",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton",
  "sphinx-inline-tabs",
  "auto-intersphinx",
]
test = ["pytest", "pytest-cov", "coverage"]

[project.scripts]
gridtk = "gridtk.cli:cli"


[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[tool.pixi.dependencies]
clapper = "*"
sqlalchemy = ">=2.0.30,<2.1"
tabulate = ">=0.9.0,<0.10"
pytest = ">=8.2.0,<8.3"
pytest-mock = ">=3.14.0,<3.15"
click = ">=8.1.7,<8.2"

[tool.pixi.pypi-dependencies]
gridtk = { path = ".", editable = true, extras = ["qa", "doc", "test"] }

[tool.pixi.feature.qa.dependencies]
pre-commit = "*"
ruff = "*"
reuse = "*"

[tool.pixi.feature.qa.tasks]
qa-install = "pre-commit install"
qa = "pre-commit run --all-files"

[tool.pixi.feature.doc.dependencies]
sphinx = "*"
furo = "*"
sphinx-autodoc-typehints = "*"
auto-intersphinx = "*"
sphinx-copybutton = "*"
sphinx-inline-tabs = "*"

[tool.pixi.feature.doc.tasks]
doc = "rm -rf doc/api && rm -rf html && sphinx-build -aEW doc html"

[tool.pixi.feature.test.dependencies]
pytest = "*"
pytest-cov = "*"

[tool.pixi.feature.debug.dependencies]
pdbpp = "*"

[tool.pixi.feature.test.tasks]
test = "pytest -sv tests/"
test-ci = "pytest -sv --cov-report 'html:html/coverage' --cov-report 'xml:coverage.xml' --junitxml 'junit-coverage.xml' --ignore '.profile' tests/"

[tool.pixi.environments]
default = { features = ["qa", "doc", "test", "debug"] }

[tool.hatch.version]
source = "versioningit"

[tool.versioningit.next-version]
method = "smallest"

[tool.versioningit.format]
# Example formatted version: 1.2.4.dev42+ge174a1f
distance = "{next_version}.dev{distance}+{vcs}{rev}"
# Example formatted version: 1.2.4.dev42+ge174a1f.d20230922
distance-dirty = "{next_version}.dev{distance}+{vcs}{rev}.d{build_date:%Y%m%d}"

[tool.hatch.build.targets.sdist]
include = [
  "src/**/*.py",
  "tests/**/*.py",
  "tests/**/*.sh",
  "doc/**/*.rst",
  "doc/**/*.json",
  "doc/**/*.txt",
  "doc/**/*.py",
  "LICENSES/*.txt",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gridtk"]

[tool.isort]
profile = "black"
line_length = 88
order_by_type = true
lines_between_types = 1

[tool.black]
line-length = 88

[tool.pytest.ini_options]
addopts = ["--cov=gridtk", "--cov-report=term-missing", "--import-mode=append"]
junit_logging = "all"
junit_log_passing_tests = false
